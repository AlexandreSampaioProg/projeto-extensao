<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Xadrez</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="chess-container">
    <div id="board-wrapper" class="board-wrapper">
      <!-- Eixo Y (números) à esquerda do tabuleiro -->
     
      <div id="board" class="chess-board">
        <!-- Linhas e colunas serão geradas dinamicamente via JavaScript -->
      </div>
      <!-- Eixo Y (números) à direita do tabuleiro -->
      <div class="y-coordinates">
        <div>8</div>
        <div>7</div>
        <div>6</div>
        <div>5</div>
        <div>4</div>
        <div>3</div>
        <div>2</div>
        <div>1</div>
      </div>
    </div>
    <!-- Eixo X (letras) abaixo do tabuleiro -->
    <div class="x-coordinates">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>H</div>
    </div>
    <div class="info-panel">
      <p id="move-info">Clique em uma peça para mover</p>
      <p id="hint"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
